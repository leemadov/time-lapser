<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture and Download</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 100%; height: auto; }
        canvas { display: none; }
        .button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #debug { color: red; }
    </style>
</head>
<body>
    <h1>Photo Capture and Download</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="debug"></div>
    <br>
    <button id="startBtn" class="button">Start</button>
    <button id="stopBtn" class="button" disabled>Stop</button>
    <button id="downloadBtn" class="button" disabled>Download ZIP</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const debug = document.getElementById('debug');

        let captureInterval;
        const images = [];

        // Function to log debug messages
        function logDebug(message) {
            debug.textContent = message;
        }

        // Access the camera
        async function setupCamera() {
            try {
                // Check for available devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const backCamera = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back'));
                
                logDebug(backCamera ? `Using camera: ${backCamera.label}` : 'Using default camera');
                
                // Access camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { deviceId: backCamera ? backCamera.deviceId : undefined }
                });

                video.srcObject = stream;

                // Wait for video metadata to load
                await new Promise(resolve => video.onloadedmetadata = resolve);

                // Check if video stream is active
                if (!stream.active) {
                    throw new Error('Camera stream is not active');
                }

            } catch (err) {
                logDebug(`Error accessing camera: ${err.message}`);
                console.error("Error accessing camera: ", err);
            }
        }

        // Function to capture and save image
        function captureImage() {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                logDebug('Video feed not ready');
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                images.push(blob);
            }, 'image/jpeg');
        }

        // Start capturing photos
        startBtn.addEventListener('click', () => {
            setupCamera().then(() => {
                captureInterval = setInterval(captureImage, 60000);
                startBtn.disabled = true;
                stopBtn.disabled = false;
                downloadBtn.disabled = true;
            });
        });

        // Stop capturing photos
        stopBtn.addEventListener('click', () => {
            clearInterval(captureInterval);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            downloadBtn.disabled = false;
        });

        // Download all images as a ZIP file
        downloadBtn.addEventListener('click', () => {
            const zip = new JSZip();
            images.forEach((blob, index) => {
                zip.file(`photo_${Date.now() + index}.jpg`, blob);
            });
            zip.generateAsync({ type: 'blob' })
                .then(content => {
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'photos.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url); // Clean up
                });
        });
    </script>
</body>
</html>
